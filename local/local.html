<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>My Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-lg shadow p-4 mb-6">
        <div class="flex flex-col sm:flex-row gap-3">
          <input
            type="text"
            id="todo-input"
            name="todo-input"
            placeholder="할 일 입력"
            class="flex-1 px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400"
          />
          <input
            type="date"
            id="date-input"
            name="date-input"
            class="sm:w-40 px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400"
          />
          <button
            id="add-button"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
          >
            추가
          </button>
        </div>
      </div>

      <div id="todo-board" class="space-y-3"></div>

      <template id="todo-item-template">
        <div
          class="todo-item relative bg-white rounded-lg shadow p-4 transition-all duration-200"
        >
          <div class="flex items-start gap-3">
            <input
              type="checkbox"
              data-action="toggle"
              name="todo-checkbox"
              class="mt-1 w-5 h-5 border-gray-300 text-blue-500 focus:ring-blue-300"
            />
            <div class="flex-grow">
              <div class="normal-view">
                <div class="text-base todo-text"></div>
                <div class="text-sm text-gray-500 todo-date mt-1"></div>
              </div>
              <div class="edit-view hidden space-y-2">
                <input
                  type="text"
                  name="edit-text"
                  class="edit-text w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400"
                />
                <input
                  type="date"
                  name="edit-date"
                  class="edit-date w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400"
                />
                <div class="flex gap-2">
                  <button
                    data-action="save"
                    class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
                  >
                    저장
                  </button>
                  <button
                    data-action="cancel"
                    class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors"
                  >
                    취소
                  </button>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <button
                class="edit-btn text-blue-500 hover:text-blue-700"
                data-action="edit"
              >
                수정
              </button>
              <button
                class="text-red-500 hover:text-red-700"
                data-action="delete"
              >
                삭제
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
