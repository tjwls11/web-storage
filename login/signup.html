<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4 text-center text-gray-800">회원가입</h2>
      <input
        id="signup-id"
        type="text"
        placeholder="아이디"
        class="w-full mb-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-400"
      />
      <input
        id="signup-pw"
        type="password"
        placeholder="비밀번호"
        class="w-full mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-400"
      />
      <button
        id="signup-btn"
        class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-800 transition-colors"
      >
        가입하기
      </button>

      <!-- 로그인 링크를 오른쪽 정렬 -->
      <div class="flex justify-end mt-4">
        <a href="login.html" class="text-gray-600 underline hover:text-gray-800"
          >로그인</a
        >
      </div>
    </div>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
